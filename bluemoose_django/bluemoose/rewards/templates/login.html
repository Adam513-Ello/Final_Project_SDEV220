<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Existing Member Login</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        Full Name: <input type="text" name="full_name"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
