{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Moose Coffee Rewards</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #282224;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            display: block;
            width: auto;
            max-width: 200px;
            padding: 10px;
            background: #67C8E6;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }
        .btn:hover {
            background: #56b0d4;
        }
        .logo {
            display: block;
            margin: 0 auto 20px; /* Center the logo and add bottom margin */
            max-width: 100%; /* Responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/logo.png' %}" alt="Blue Moose Coffee Logo" class="logo"> <!-- Logo -->
        <h1 style="text-align:center;">Welcome to Blue Moose Coffee Rewards</h1>
        <p style="text-align:center;">Your journey to amazing rewards starts here!</p>
        <a href="{% url 'register' %}" class="btn">Register Now</a>
        <a href="{% url 'login' %}" class="btn">Login</a>
    </div>
</body>
</html>
